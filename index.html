<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Книжный магазин</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Книжный магазин</h1>
        <nav>
            <button id="user-mode-btn">Пользователь</button>
            <button id="admin-mode-btn">Администратор</button>
        </nav>
    </header>

    <main>
        <section id="user-interface">
            <h2>Список книг</h2>
            <div id="sort-options">
                <label for="sort-by">Сортировать по:</label>
                <select id="sort-by">
                    <option value="category">Категории</option>
                    <option value="author">Автор</option>
                    <option value="year">Год</option>
                </select>
            </div>
            <div id="book-list">
                <!-- Книги будут добавлены здесь с помощью JavaScript -->
            </div>
        </section>

        <section id="admin-interface" style="display: none;">
            <h2>Панель администратора</h2>
            <button id="add-book-btn">Добавить книгу</button>
            <div id="admin-book-list">
                <!-- Книги для редактирования будут добавлены здесь -->
            </div>
        </section>

        <!-- Модальные окна для добавления/редактирования книг и информации о книге -->
        <div id="book-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">×</span>
                <h2 id="modal-title"></h2>
                <form id="book-form">
                    <input type="hidden" id="book-id">
                    <label for="title">Название:</label>
                    <input type="text" id="title" name="title"><br>
                    <label for="author">Автор:</label>
                    <input type="text" id="author" name="author"><br>
                    <label for="category">Категория:</label>
                    <input type="text" id="category" name="category"><br>
                    <label for="year">Год:</label>
                    <input type="number" id="year" name="year"><br>
                    <label for="price">Цена:</label>
                    <input type="number" id="price" name="price" step="0.01"><br>
                    <label for="stock">Доступно:</label>
                    <input type="number" id="stock" name="stock"><br>
                    <button type="submit" id="save-book-btn">Сохранить</button>
                </form>
            </div>
        </div>

        <div id="book-info-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">×</span>
                <h2 id="info-title"></h2>
                <p id="info-author"></p>
                <p id="info-category"></p>
                <p id="info-year"></p>
                <p id="info-price"></p>
                <p id="info-stock"></p>
                <div id="rental-options">
                    <button class="rent-button" data-duration="2">Аренда 2 недели</button>
                    <button class="rent-button" data-duration="1">Аренда 1 месяц</button>
                    <button class="rent-button" data-duration="3">Аренда 3 месяца</button>
                </div>
                <button id="buy-book-btn">Купить</button>
            </div>
        </div>


    </main>

    <footer>
        <p>© 2025 Книжный магазин</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
